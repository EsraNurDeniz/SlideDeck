<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Slide Deck</title>
    <script src="main.js"></script>
  </head>
  <body>

    <div class="view-container">
      <br>
      <slide-deck>
        <slide>
          <img class="image centerSlide" src="https://www.ecomagazine.com/images/Newsletter/0_2019/Week_11-18-19/birdseyeview_ocean.jpg"/>
        </slide>
        <slide> 
          <img class="image  centerSlide" src="https://content.presspage.com/uploads/2379/1920_ocean-sunset-195865.jpg?10000"/>
        </slide>
        <slide>
          <img class="image centerSlide" src="https://amaliahomecollection.com/wp-content/uploads/2018/12/blue-ocean.png"/>
        </slide>
        <slide>
          <img class="image centerSlide" src="https://scx2.b-cdn.net/gfx/news/hires/2018/ocean.jpg"/>
        </slide>
        <slide>
          <img class="image centerSlide" src="https://images8.alphacoders.com/484/thumb-1920-484717.jpg"/>
        </slide>
        <slide>
          <img class="image centerSlide" src="https://inspirationfeed.com/wp-content/uploads/2019/06/mike-smith-644465-unsplash-800x533.jpg"/>
        </slide>
      </slide-deck>
    </div>
  </body>
</html>
